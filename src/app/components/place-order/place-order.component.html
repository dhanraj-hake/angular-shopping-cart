
<div *ngIf="submited" class="container my-4">
    <mat-card>
        <span>Your Order has been Placed , Id : 10 </span>
        <a routerLink="/home">
            <button class="btn btn-primary mx-4" >Home</button>
        </a>
    </mat-card>
</div>

<div class="container">
    <form *ngIf="!submited" #orderForm="ngForm" (ngSubmit)="placeOrder(orderForm)">
   
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputPassword4">Name</label>
              <input type="text" class="form-control" required id="inputPassword4" placeholder="Name" name="name" ngModel>
            </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required name="email" ngModel>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputAddress">Mobile No</label>
          <input type="number" class="form-control" id="inputAddress" placeholder="Mobile No" required name="phone" ngModel>
        </div>
        <div class="form-group col-md-6">
          <label for="inputAddress">Address </label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Address" name="address" ngModel>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" name="city"  required ngModel>
          </div>
          <div class="form-group col-md-6">
            <label for="state">State</label>
            <input type="email" class="form-control" id="state" placeholder="State" name="state" required ngModel>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" name="zip" required ngModel>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" name="confirm" required ngModel>
            <label class="form-check-label" for="gridCheck">
                Confirm
            </label>
          </div>
        </div>
        
        <button [disabled]="orderForm.invalid" class="btn btn-primary">Place Order</button>
      </form>
</div>
